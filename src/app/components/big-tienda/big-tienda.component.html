


<div class="container">
    <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3 m-1">
      <div *ngFor="let element of Productos; let indice = index" class="col">
        <div class="p-3 border bg-light"> <div class="card shadow-sm">
        
            <img src="../../assets/img/{{element.image}}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">

            <div class="card-body">
              <p class="card-text">{{element.nombre}}</p>
                <p class="card-text">${{element.precio}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button (click)="agregarProducto(element._id, 1)" type="button" class="btn btn-sm btn-outline-warning">Agregar al carrito</button>
                  <button [routerLink]="['/detalle', element._id]" routerLinkActive="active" type="button" class="btn btn-sm btn-outline-warning">Ver detalle</button>
                </div>
               
              </div>
            </div>
          </div></div>
      </div>
    </div>
      
      <nav aria-label="Page navigation example text-center">
        <ul class="pagination justify-content-center">
          <li class="page-item "><a class="page-link link-dark p-1" >Previous</a></li>
          <li class="page-item"><a class="page-link link-dark p-1" >1</a></li>
          <li class="page-item"><a class="page-link link-dark p-1" >2</a></li>
          <li class="page-item"><a class="page-link link-dark p-1" >3</a></li>
          <li class="page-item"><a class="page-link link-dark p-1" >Next</a></li>
        </ul>
      </nav>
